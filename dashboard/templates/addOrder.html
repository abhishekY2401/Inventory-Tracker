{% load static %}

<head>
  <title>{% block title %}Create Order{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static '/css/addorder.css' %}" />
</head>

{% block content %}
<div class="create-order">
  <form method="POST" action="order_submission/">
    {% csrf_token %}
    <div class="nav-order">
      <label id="create">CREATE ORDER</label>
      <div class="btns">
      <button type="submit" class="save">SAVE</button>
      <a href={% url 'dashboard:order' %} class="cancel">CANCEL</a>
      </div>
    </div>

    <div class="order-fields">
      <h2>ORDER INFORMATION</h2>
      <div class="inputs-field">
        <label><span>*</span>Order ID</label>
        <input type="text" class="box-text" name="order-id" required />
      </div>
      <div>
        <label><span>*</span>Invoice Number</label>
        <input type="text" class="box-text" name="invoice_no" required/>
      </div>
      <div class="inputs-field">
        <label><span>*</span>Vendor Name</label>
        <input type="text" class="box-text" name="vendor-name" required />
      </div>
      <div class="inputs-field">
        <label><span>*</span>Date</label>
        <input type="date" class="box-text" name="date" required />
      </div>
      <div class="inputs-field">
        <label for="status"><span>*</span>Status</label>
        <select name="status" class="box-text" name="status">
          <option value="pending">Pending</option>
          <option value="delivered">Delivered</option>
        </select>
      </div>
      <div class="inputs-field">
        <label><span>*</span>Order Bill</label>
        <input type="file" class="box-text" name="upload_bill" required />
      </div>
    </div>

    <div class="customer-fields">
      <h2>CUSTOMER INFORMATION</h2>
      <div class="inputs-field">
        <label><span>*</span>Customer Name</label>
        <input type="text" class="box-text" name="cust-name" required />
      </div>
      <div class="inputs-field">
        <label><span>*</span>Phone Number</label>
        <input type="text" class="box-text" name="phone-no" required />
      </div>
      <div class="inputs-field">
        <label><span>*</span>Email ID</label>
        <input type="email" class="box-text" name="email-id" required />
      </div>
      <div class="inputs-field">
        <label><span>*</span>Address</label>
        <input type="text" class="box-text" name="address" required />
      </div>
    </div>

    <div class="product-fields">
      <h2>ITEM LIST</h2>
      <div>
        <label><span>*</span>Item</label>
        <input type="text" class="box-text" name="item-name" required />
        <label><span>*</span>Unit</label>
        <select name="unit" class="box-text" name="unit">
          <option value="Kilogram">Kg</option>
          <option value="Litres">L</option>
        </select>
        <label><span>*</span>Quantity</label>
        <input type="number" class="box-text" name="quantity" required />
        <label><span>*</span>Price</label>
        <input type="text" class="box-text" name="price" required />
        <label><span>*</span>Category</label>
        <input type="text" class="box-text" name="category" required />
        <button class="add-item">Add</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
