<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <center><h1>Student Login Form</h1></center>
    <form method="POST">
      {% csrf_token %}
      <div class="container">
        <label>Username : </label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          required
        />
        <label>Password : </label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        /> 
        <button type="submit">Login</button>
        <a href={% url 'homepage' %} id="forgot">Forgot Password?</a>
      </div>
    </form>
  </body>
</html>
